<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Index Page new</title>

	<style type="text/css">
form {
	font-size: 12px !important;
}
</style>
</h:head>

<h:body>
	<h:form id="iddoform" prependId="false" enctype="multipart/form-data">

		<p:fileUpload label="Upload"
			fileUploadListener="#{indexManagedBean.enviarImagem}" auto="true"
			image="/imagens/imgBuscar.png" customUI="true"
			oncomplete="document.getElementById('commandLinkCarrecar').click();return false;" />


		<p:panel id="pgaleriaid" header="Galeria de Uploads">
			<p:galleria id="merchant-gallery" value="#{indexManagedBean.images}"
				var="item" autoPlay="false">
				<p:graphicImage width="300" value="#{indexManagedBean.image}">
					<f:param name="id" value="#{item}" />
				</p:graphicImage>
			</p:galleria>
			<br />
			<p:commandLink id="commandLinkCarrecar" value="Atualizar Galeria" ajax="false" action="index" />
		</p:panel>
	</h:form>
</h:body>
</html>
